<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="./styles/budget.css" />
    <title>Personal Budget</title>
  </head>
  <body>
    <div class="main-container">
      <section class="notification-bar">
        <div class="clock">9:41</div>
        <div class="icons">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </section>
      <!-- Complete your code here -->
      <section class="options-bar">
        <i id="cog" class="fas fa-cog"></i>
        <label>Accounts</label>
        <div class="icons">
          <i class="fas fa-search"></i>
          <i class="fas fa-plus"></i>
        </div>
      </section>
      <nav>
        <ul>
          <li>Dayly</li>
          <li>Weekly</li>
          <li>Monthly</li>
          <li>Yearly</li>
        </ul>
      </nav>
      <div id="status">
        <span>BALANCE</span>
        <span>-$171559.80</span>
        <span>+4.28%</span>
      </div>
      <nav id="dots">
        <i class="fas fa-circle"></i>
        <i class="fas fa-circle"></i>
      </nav>
      <nav id="account">
        <ul>
          <li>
            <span>Cash</span>
            <p>$23 092.20</p>
          </li>
          <li>
            <span>Credit card</span>
            <p>-$532</p>
          </li>
          <li>
            <span>Wife's credit card</span>
            <p>$2 139</p>
          </li>
          <li>
            <span>Bank deposit</span>
            <p>$200 000</p>
          </li>
          <li>
            <span>Car loan</span>
            <p>-$67 231</p>
          </li>
          <li>
            <span>Home loan</span>
            <p>-$329 02</p>
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
